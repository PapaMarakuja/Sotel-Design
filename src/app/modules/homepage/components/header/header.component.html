<header>
	<nav
		class="
			bg-white
			text-black
			dark:bg-dark-800 dark:text-white dark:border-b-2 dark:border-b-b-orange-400
		"
	>
		<img
			class="w-auto h-10"
			src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
			alt=""
		/>
		<ul class="menu">
			<li>Projetos</li>
			<li>Testemunhas</li>
			<li>Sobre</li>
			<li>Contato</li>
		</ul>
		<div class="flex gap-5 items-center">
			<button (click)="toggleDarkmode()" class="switch bg-white dark:bg-dark-200">
				<div id="switch" class="mode -translate-x-2 bg-b-yellow text-white"></div>
			</button>
			<button
				(click)="openCloseMenu(true)"
				class="
					btn
					bg-white
					text-light-300
					hover:text-dark-800 hover:bg-light-200
					dark:bg-dark-800
					dark:hover:bg-dark-400
					dark:text-dark-100
					dark:hover:text-light-100
					focus:outline-none
					transicao
				"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="h-8 w-8"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M4 6h16M4 12h16M4 18h16"
					/>
				</svg>
			</button>
			<div id="subMenu" class="flex submenuu z-20 bg-white dark:bg-dark-800 hidden">
				<div class="flex p-5">
					<button
						(click)="openCloseMenu(false)"
						type="button"
						class="
							rounded-md
							p-2
							inline-flex
							items-center
							justify-center
							bg-white
							text-light-300
							hover:text-dark-800 hover:bg-light-200
							dark:bg-dark-800
							dark:hover:bg-dark-400
							dark:text-dark-100
							dark:hover:text-light-100
							focus:outline-none
						"
					>
						<span class="sr-only">Close menu</span>
						<svg
							class="h-6 w-6"
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
							aria-hidden="true"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</button>
				</div>
				<ul
					class="
						flex flex-col
						gap-5
						items-center
						text-center
						content-center
						w-full
						px-[10%]
						text-base
						cursor-pointer
						text-black
						dark:text-white
					"
				>
					<li class="menuItem">Projetos</li>
					<li class="menuItem">Testemunhas</li>
					<li class="menuItem">Sobre</li>
					<li class="menuItem">Contato</li>
				</ul>
				<ul
					class="
						flex
						gap-5
						items-center
						text-center
						content-center
						justify-between
						w-full
						px-[10%]
						text-base
						cursor-pointer
					"
				>
					<li class="menuItem">Facebook</li>
					<li class="menuItem">Whatsapp</li>
					<li class="menuItem">Instagram</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
